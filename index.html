<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Formulario de PhoneGaP</title>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.5.0-rc1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

  
</head>
<body background="img/fono.jpg">
    
    
   
    <div data-role="page">
        <div data-role="header">
           <div class="jumbotron text-center " style="background: #F5FFFA"> Formulario de PhoneGaP</div>
        </div>

    <div data-role="content">
            <div data-role="controlgroup">
                <label>Nombre:</label>
                <input type="text" name="txtNom" placeholder="Nombre">
            </div>

        <div data-role="controlgroup">
                <label>Apellidos: </label>
                <input type="text" name="txtApel" placeholder="Apellidos">
            </div>

        <div class="">
            <label class="">Email: </label>
            <input type="email" placeholder="Exxample123456@gmail.com">
        </div>
        
        <div data-role="fieldcontain">
            <input type="submit" name="btnEnviar" value="Enviar">
        </div>
    </div>
</div>

      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.5.0-rc1.min.js"></script>
    
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
